<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>


    <!------------------------google font--------------->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">



    <!--------------------font awasmone---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">

<!---------------------css link------------------------>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    





<div class="head">
    <div class="head-middle">


        <div class="left">
            <div class="round"></div>
            <div class="welcome">
                <h2 class="title">Welcome Back !</h2>
                <p class="text-p">
                    To keep connected with us please login with your personal info
                </p>

                <button class="button">SIGN IN</button>
            </div>
            <div class="round-btm"></div>
        </div>


        
        <div class="right">

            <form class="form">
                <h2 class="title">Create Account</h2>


                <div class="form-icons">
                    <ul>
                        <li><i class="fab fa-facebook-f form-icon"></i> </li>
                        <li> <i class="fab fa-linkedin-in form-icon"></i></li>
                        <li><i class="fab fa-twitter form-icon"></i> </li>
                    </ul>
                </div>


                <span class="form-span">Or use email for registration</span>

                <input type="text" class="form-input" placeholder="Name">
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
               <button class="button">SING UP</button>

            </form>

        </div>


    </div>
</div>




<script src="./project7.js"></script>
</body>
</html>
